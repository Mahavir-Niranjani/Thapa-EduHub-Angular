<!------- Start CONTACT Section ------->
<section class="section-contact">

    <div class="container">
        <h2 class="section-common-heading">contact us</h2>
        <p class="section-common-subheading">Get in touch with us. We are always here to help you.</p>
    </div>

    <div class="container grid grid-cols--two">

        <div class="contect-content">

            <form action="">

                <div class="grid grid-cols--two mb-3">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required autocomplete="off"
                            placeholder="Enter your name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required autocomplete="off"
                            placeholder="Enter your email">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="Your main title">
                </div>

                <div class="mb-3">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Enter your message..." cols="30"
                        rows="10"></textarea>
                </div>

                <div>
                    <button type="submit" class="btn btn-submit">Send Message</button>
                </div>

            </form>

        </div>

        <div class="contact-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121059.0344739699!2d73.86296739999999!3d18.52461645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf2e67461101%3A0x828d43bf9d9ee343!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1728896261457!5m2!1sen!2sin"
                width="95%" height="95%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>

</section>
<!------- End CONTACT Section ------->
